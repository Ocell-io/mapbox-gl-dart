<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a map on a webpage</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<!-- <script defer type="application/javascript" src="index.dart.js"></script> -->
<script type="module">
    import {instantiate, invoke}  from "./index.dart.mjs";

    let modulePromise = WebAssembly.compileStreaming(fetch("index.dart.wasm"));
    instantiate(modulePromise).then((instance) => {
        invoke(instance);
    });

</script>
